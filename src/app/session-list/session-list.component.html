<h2>Session List</h2>

<mat-list>
  <mat-list-item *ngFor="let session of sessions"> 
    <mat-icon mat-list-icon>assingment_ind</mat-icon>
      <h3 matLine> {{session.doctor_name}}</h3>
      <h2 matLine>{{session.speciality_name}}</h2>
      <p matLine>
        <span>{{session.hospital_name}}</span>
      </p>

      <p matLine>
        <span class="demo-2"> - - {{session.date}}</span>
      </p>

      <button (click)="book(session)" class="btn" mat-raised-button-color="accent">
        <mat-icon>favourite</mat-icon>
        BOOK NOW
      </button>


   
    
    
  </mat-list-item>
    
 </mat-list>
