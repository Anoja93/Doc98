<mat-card class="full-width" >

    <h4>WELCOME {{name}} </h4>
    <button (click)="logout()" class="logoutbtn" mat-raised-button color="primary"><mat-icon>search</mat-icon>LogOut</button> 

    <img src="../../assets/doctor.png" class="logo">
    <mat-form-field class="field" appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Dr. Someone" matInput [formControl]="myControl1" [matAutocomplete]="auto1">
        
        <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFn1">
            <mat-option *ngFor="let option of filteredOptions1 | async" [value]="option">
                {{option.name}}
              </mat-option>
          </mat-autocomplete>

        <mat-icon matSuffix>healing</mat-icon>
        <mat-hint>Enter Your Doctor's Name</mat-hint>
    </mat-form-field>

      <mat-form-field class="field" appearance="outline">
          <mat-label>Hospital Name</mat-label>
          <input matInput placeholder="Hospital Name" matInput [formControl]="myControl2" [matAutocomplete]="auto2">
          
          <mat-autocomplete #auto2="matAutocomplete" [displayWith]="displayFn2">
              <mat-option *ngFor="let option of filteredOptions2 | async" [value]="option">
                  {{option.name}}
                </mat-option>
            </mat-autocomplete>
  
          <mat-icon matSuffix>business</mat-icon>
          <mat-hint>Enter Your Hospital Name Here</mat-hint>
      </mat-form-field>

      <mat-form-field class="field" appearance="outline">
          <mat-label>Speciality</mat-label>
          <input matInput placeholder="Speciality" matInput [formControl]="myControl3" [matAutocomplete]="auto3">
          
          <mat-autocomplete #auto3="matAutocomplete" [displayWith]="displayFn3">
              <mat-option *ngFor="let option of filteredOptions3 | async" [value]="option">
                  {{option.name}}
                </mat-option>
            </mat-autocomplete>
  
          <mat-icon matSuffix>colorize</mat-icon>
          <mat-hint>Enter Your Speciality</mat-hint>
      </mat-form-field>

      <mat-grid-list cols="2" rowHeight="5:1">
          <mat-grid-tile>
              <div class="example-button-row">
                  <button class="btn" mat-raised-button color="warn"><mat-icon>clear</mat-icon>Clear</button> 
              </div>
          </mat-grid-tile>
          <mat-grid-tile>
              <div class="example-button-row">
                  <button (click)="search()" class="btn" mat-raised-button color="accent"><mat-icon>search</mat-icon>Search</button> 
                  
              </div>
          </mat-grid-tile>
         
        </mat-grid-list>

        

</mat-card>
