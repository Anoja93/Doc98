<mat-card class="sidebar-card">
    <mat-card-header>
      <div mat-card-avatar class="sidebar-header-image"></div>
      
    </mat-card-header>
    
    <mat-card-content>
        <mat-card-title>{{ name }}</mat-card-title>
        <mat-card-subtitle>{{ session.getName() }}</mat-card-subtitle>  <!--{{ session.getEmail() }}-->
    </mat-card-content>
    
  </mat-card>

  <mat-nav-list>
      <mat-list-item>
         <a matLine routerLink="/">HOME PAGE</a>
         <button mat-icon-button>
            <mat-icon>home</mat-icon>
         </button>
      </mat-list-item>

      <mat-list-item>
         <a matLine routerLink="/hospital_list">Hospital List</a>
         <button mat-icon-button>
            <mat-icon>face</mat-icon>
         </button>
      </mat-list-item>

      <mat-list-item>
         <a matLine routerLink="/doctor_list">Doctor List</a>
         <button mat-icon-button>
            <mat-icon>work_outline</mat-icon>
         </button>
      </mat-list-item>

      <mat-list-item>
         <a matLine routerLink="/speciality_list">Speciality List</a>
         <button mat-icon-button>
            <mat-icon>face</mat-icon>
         </button>
      </mat-list-item>

      <mat-list-item>
          <a matLine routerLink="/profile">MY PROFILE</a>
          <button mat-icon-button>
             <mat-icon>face</mat-icon>
          </button>
       </mat-list-item>

       <mat-list-item>
          <a matLine routerLink="/appointments">MY APPOINTMENTS</a>
          <button mat-icon-button>
             <mat-icon>work</mat-icon>
          </button>
       </mat-list-item>

       <mat-divider></mat-divider>

       <mat-list-item>
          <a matLine (click)="logout()">LOG OUT</a>
          <button mat-icon-button>
             <mat-icon>undo</mat-icon>
          </button>
       </mat-list-item>
    </mat-nav-list>
